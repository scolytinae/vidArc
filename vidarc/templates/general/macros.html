{% macro film(f) %}
    <article class="film">
        <h3 class="film-title">{{ f.title }}</h3>
        <div class="film-main clear-fix">
            <figure class="film-poster"><img src="{{ url_for('static', filename='img/23866_large.jpg') }}" width="150" height="210" alt="poster"></figure>
            <ul class="film-info">
                <li class="film-info-item"><span class="film-info-key">Режиссер: </span><span class="film-info-value">{{ f.director }}</span></li>
            </ul>
            <section class="film-story">
                <h4 class="film-story-head">Описание</h4>
                <span>{{ f.story }}</span>
            </section>
        </div>
    </article>
{% endmacro %}

{% macro music(m) %}
    <article class="music">
        <h3 class="music-title">{{ m.title }}</h3>
        <div class="music-main clear-fix">
            <figure class="music-poster"><img src="" width="90" height="90" alt="poster"></figure>
            <ul class="music-info">
                <li class="music-info-item"><span class="music-info-key">Автор: </span><span class="music-info-value">{{ f.author }}</span></li>
                <li class="music-info-item"><span class="music-info-key">Год: </span><span class="music-info-value">{{ f.year }}</span></li>
            </ul>
            <section class="song-list">
                <span></span>
            </section>
        </div>
    </article>
{% endmacro %}

{% macro short(item) %}
    <a class="short" href="{{ item.href }}">
        <span class="short-type">{{ item.type }}</span>
        <span class="short-title">{{ item.title }}</span>
        <button class="short-btn short-delete"></button>
        <button class="short-btn short-get"></button>
    </a>
{% endmacro %}
